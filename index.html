<html>
<head>
    <title>Skills 360
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
        <img src="Skills360__Logo.png">
        <button type="button" class="btn btn-info button_clr sign_in"><a href="sign.html">SignUp</a></button>
    </header>
        <div class="img_class">
            <div class="container back_g" width="50px;">
                <div class="col-sm-12 col-md-6">
                    <div class="inner_back_g">
                        <h1 class="little-big-header" style="color:#9bd03d;">Log in!</h1>
                        <div class="space"></div>
                        <form name="myForm" onsubmit="return validateForm1();">

                            <div class="form-group">
                                <div class="input-group-lg">
                                    <div class="input-group-prepend">
                                        <label for="usr" style="font-size: 21px;">Username or Email</label><span style="color: red">*</span>
                                    </div>
                                    <input type="text" name="email" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group-lg">
                                    <div class="input-group-prepend">
                                        <label for="usr" style="font-size: 21px;">Password</label><span style="color: red">*</span>
                                    </div>
                                    <input type="text" name="pwd" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                                </div>
                            </div>
                            <button type="sumbit" value="Submit" class="btn btn-info button_clr">Login</button>
                            <a href="#" class="forgot-password-link">
                                <span style="color:blue">Forgot Password?</span>
                            </a>
                            
                        </form>
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 social">
                    <div class="inner_back_g">
                        <div class="login-social-buttons">

                            <a id="login-with-twitter" href="/auth/twitter" data-network="Twitter" class="button social-account-button twitter-button button-fullwidth">

                                <i class="fa fa-twitter-square" aria-hidden="true"></i>
                                <span>Log In with Twitter</span>

                            </a>

                            <a id="login-with-github" href="/auth/github" data-network="Github" class="button github-button social-account-button button-fullwidth">
                                <i class="fa fa-github" aria-hidden="true"></i>
                                <span>Log In with GitHub</span>
                            </a>

                            <a id="login-with-facebook" href="/auth/facebook" data-network="Facebook" class="button social-account-button facebook-button button-fullwidth">
                                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                                <span>Log In with Facebook</span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
