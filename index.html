    <header>
        <img src="Skills360__Logo.png">
        <button type="button" class="btn btn-info button_clr sign_in"><a href="sign.html">SignIn</a></button>
    </header>
    <div class="col-md-12">
        <div class="img_class">
            
            <div class="container back_g" width="50px;">


                <div class="col-md-6">
                    <div class="inner_back_g">
                        <h1 class="little-big-header" style="color: blue;">Log in!</h1>
                        <div class="space"></div>
                        <form>

                            <div class="form-group">
                                <div class="input-group-lg">
                                    <div class="input-group-prepend">
                                        <label for="usr" style="font-size: 21px;">Username or Email</label><span style="color: red">*</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group-lg">
                                    <div class="input-group-prepend">
                                        <label for="usr" style="font-size: 21px;">Password</label><span style="color: red">*</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                                </div>
                            </div>
                            <button type="button" class="btn btn-info button_clr">Login</button>
                            <a href="#" class="forgot-password-link">
                                <span style="color:blue">Forgot Password?</span>
                            </a>
                            <div class="space"></div>
<!--
                            <div class="signup-callout">
                                <span style="color: white;">Need an account?</span> <a href="" style="color: blue;">Sign up now!</a>
                            </div>
-->

                        </form>
                    </div>

                </div>



                <div class="col-md-1">

                </div>



                <div class="col-md-5 social">
                    <div class="inner_back_g">
                    <div class="login-social-buttons">



                        <a id="login-with-twitter" href="/auth/twitter" data-network="Twitter" class="button social-account-button twitter-button button-fullwidth">
                         
                            <i class="fa fa-twitter-square" aria-hidden="true"></i>
                            <span>Log In with Twitter</span>
                           
                        </a>

                        <a id="login-with-github" href="/auth/github" data-network="Github" class="button github-button social-account-button button-fullwidth">
                            <i class="fa fa-github" aria-hidden="true"></i>
                            <span>Log In with GitHub</span>
                        </a>

                        <a id="login-with-facebook" href="/auth/facebook" data-network="Facebook" class="button social-account-button facebook-button button-fullwidth">
                            <i class="fa fa-facebook-square" aria-hidden="true"></i>
                            <span>Log In with Facebook</span>
                        </a>

                    </div>
                </div>
                </div>
                <div class="container col-md-12">
                    <div class="inner_back_g">
                            <div class="signup-callout">
                                <span style="color: white;font-weight: 300">Need an account?</span> <a href="" style="color: blue;">Sign up now!</a>
                            </div>
                    </div>
                </div>
