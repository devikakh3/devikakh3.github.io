<html>
    <head>
    <title>SignIn skills360</title>
         <link rel="stylesheet" type="text/css" href="style.css">
                
 <script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
        
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </head> 
    <body>
         <header>
        <img src="Skills360__Logo.png">
        <button type="button" class="btn btn-info button_clr sign_in justify-content-center align-items-center" style="align-items:center"><a href="sign.html">SignIn</a></button>
    </header>
   <div class="col-md-12">
        <div class="img_class">
            <div class="container back_g" width="50px;">
                <div class="inner_back_g">

                    <img src="Skills360__Logo.png">
                    <h1 class="little-big-header">Welcome</h1>
                    <div class="space"></div>
                    <form name="myForm" onsubmit="return validateForm()">

                         <div class="form-group">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <label for="usr" style="font-size: 21px;">Name</label><span style="color: red">*</span>
                                </div>
                                <input type="text" name="fname" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <label for="usr" style="font-size: 21px;">Enter your Email</label><span style="color: red">*</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <label for="usr"  style="font-size: 21px;">Password</label><span style="color: red">*</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <label for="usr"  style="font-size: 21px;">Contact Number</label><span style="color: red">*</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            </div>
                        </div>
                        <button class="btn btn-info button_clr" type="submit" value="Submit">Sign In</button>
                        
                    </form>
                    </div>
            </div>
        </div>

    </div>
    
    </body>
</html>
